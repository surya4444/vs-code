<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>List</title>
        <link rel="stylesheet" href="styles/common.css">
        <link rel="stylesheet" href="styles/list.css">
        <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    </head>
    
    <body>

        <div class="main">
            <header id="header">                                                                     <!--Header Div starting-->
                <div id="website-logo">
                    <a href="index.html">
                        <img src="assests/images/logo.png" alt="logo"> </a>  
                </div>
                <div class="login">
                    <!-- <a href="login.html">Login</a> -->
                    <button type="button" class="btn btn-light" data-toggle="modal" data-target="#example-modal" id="sign-in-button">
                        LOGIN
                    </button>
                            
                    <div class="modal fade" id="example-modal" tabindex="-1" role="dialog" aria-labelledby="example-modal-label" aria-hidden="true">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="example-modal-label">Please LogIn</h5>
                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                            <span aria-hidden="true">&times;</span>
                                        </button>
                                </div>
                                <div class="modal-body">
                                    <form>
                                        <div class="form-group">
                                            <label for="example-input-email">Username:</label>
                                            <input type="text" id="example-input-email" class="length" required placeholder="Enter Username">
                                        </div>
                                        <div class="form-group">
                                            <label for="example-input-password">Password:</label>
                                            <input  type="password" id="example-input-password" class="length" required placeholder="Enter Password">
                                        </div>
                                </div>
                                <div class="modal-footer" id="move1">
                                    <button type="submit" class="btn btn-primary">Log In</button>
                                </div>
                                    </form>
                            </div>
                        </div>
                    </div>
                </div>
            </header>                                                                    <!--Header Div ending-->

            <div class="contentDiv">                                                     <!--Content Div starting-->
                <div id="listBar">
                    <!-- <ul>
                        <li><a href="#list-view">List View</a></li> 
                        <li><a href="#map-view">Map View</a></li>
                    </ul> -->
                    <ul class="nav nav-pills" id="pills-tab">
                        <li class="nav-item">
                            <a class="nav-link active" data-toggle="pill" href="#list-view">List View</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" data-toggle="pill" href="#map-view">Map View</a>
                        </li>
                    </ul>
                </div>

                <div class="tab-content" id="pills-tabContent">   
                    <div id="list-view" class="tab-pane fade show active">
                        <div class="hotelDivEach">
                            <div class="eachHotel">
                                <a href="detail.html">
                                    <img src="https://media-cdn.tripadvisor.com/media/photo-w/17/b3/09/b4/by-the-poolside.jpg" alt="Radisson Blu Hotel" class="hotel">
                            </div>
                            <div class="data">
                                    <h3>Radisson Blu Hotel</h3>
                                    <p>5 Star</p>
                                    <p>New Delhi</p>
                            </div></a>
                        </div>
                        <div class="hotelDivEach">
                            <div class="eachHotel" >
                                <img src="https://media-cdn.tripadvisor.com/media/photo-w/15/06/31/5f/facade.jpg" alt="The Lalit New Delhi" class="hotel">
                            </div>
                            <div class="data">
                                <h3>The Lalit New Delhi</h3>
                                <p>4.5 Star</p>
                                <p>New Delhi</p>
                            </div>
                        </div>
                        <div class="hotelDivEach">
                            <div class="eachHotel">
                                <img src="https://media-cdn.tripadvisor.com/media/photo-w/1b/4e/9b/11/exterior.jpg" alt="Taj Palace" class="hotel">
                            </div>
                            <div class="data">
                                <h3>Taj Palace</h3>
                                <p>4.0 Star</p>
                                <p>New Delhi</p>
                            </div>
                        </div>
                    </div>
                    <div id="map-view" class="tab-pane fade">
                        <img src="https://cdn.pixabay.com/photo/2018/01/31/05/43/web-3120321_960_720.png" alt="Map Image">
                    </div>
                </div>
            </div>                                                                      <!--Content Div ending-->

            <footer id="footer">                                                                       <!--Footer Div starting-->
                <div class="contactText">
                    <!-- <a href="contact.html">Contact Us</a> -->
                    <button type="button" class="btn btn-info" data-toggle="modal" data-target="#contact-modal" id="contact-in-button">
                        Contact Us
                    </button>
                            
                    <div class="modal fade" id="contact-modal" tabindex="-1" role="dialog" aria-labelledby="example-modal-label" aria-hidden="true">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="example-modal-label">Get in touch</h5>
                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                            <span aria-hidden="true">&times;</span>
                                        </button>
                                </div>
                                <div class="modal-body">
                                    <form>
                                        <span>Thank you for reaching out!!!</span><br>
                                        <p>Please Enter you email and we will get back to you.</p>
                                        <div class="form-group1">
                                            <label for="example-input-email" aria-autocomplete="on">Email:</label>
                                            <input type="email" id="example-input-email" class="length" required placeholder="Enter your email Id">
                                        </div>
                                </div>
                                <div class="modal-footer">
                                    <button type="submit" class="btn btn-primary move2">Submit</button>
                                </div>
                                    </form>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="copyright">&copy; 2020 ROOM SEARCH PVT LTD</div>
                <div class="social-media">
                    <a href="https://www.facebook.com/" target="_blank">
                        <img src="assests/images/facebook.png" class="social-media-logo"></a>
                    <a href="https://www.instagram.com/" target="_blank">
                        <img src="assests/images/instagram.png" class="social-media-logo"></a>
                    <a href="https://twitter.com/" target="_blank">
                        <img src="assests/images/twitter.png" class="social-media-logo"></a>
                </div>
            </footer>                                                                      <!--Footer Div ending-->                  
        
        </div>
    </body>
</html>
